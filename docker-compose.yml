services:
  mysql:
    image: mysql:8.0
    container_name: iot_mysql
    restart: always
    environment:
      MYSQL_DATABASE: iot_db
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: iot_mosquitto
    restart: always
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf

  backend:
    build: .
    container_name: iot_backend
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - mysql
      - mosquitto
    env_file:
      - .env
    environment:
      DB_HOST: mysql
      MQTT_BROKER: mosquitto
    volumes:
      - .:/app

volumes:
  mysql_data:
